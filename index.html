<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document Title</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styles */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #header {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
        }

        #title {
            flex: 1;
            font-size: 24px;
        }

        #tabs {
            display: flex;
        }

        #tabs .tab-button {
            margin-left: 10px;
            padding: 6px 12px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #tabs .tab-button.active {
            background-color: #ccc;
            font-weight: bold;
        }

        #content {
            display: flex;
            height: calc(100% - 50px); /* Adjust based on header height */
        }

        #sidebar {
            width: 200px;
            min-width: 100px;
            max-width: 300px;
            background-color: #e0e0e0;
            overflow-y: auto;
            position: relative;
        }

        #sidebar-content a {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            color: #000;
        }

        #sidebar-content a:hover {
            background-color: #ccc;
        }

        #sidebar-resizer {
            width: 5px;
            cursor: ew-resize;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: #d0d0d0;
            user-select: none;
        }

        #main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #main h2 {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        #main p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #header {
                flex-direction: column;
                align-items: flex-start;
            }

            #tabs {
                margin-top: 10px;
            }

            #content {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                max-width: none;
                min-width: 0;
                height: 200px;
            }

            #sidebar-resizer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div id="title">Document Title</div>
        <div id="tabs">
            <button class="tab-button active" data-tab="tab1">Tab 1</button>
            <button class="tab-button" data-tab="tab2">Tab 2</button>
            <button class="tab-button" data-tab="tab3">Tab 3</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="content">
        <!-- Sidebar -->
        <div id="sidebar">
            <div id="sidebar-content">
                <!-- Sidebar content will be loaded here -->
            </div>
            <div id="sidebar-resizer"></div>
        </div>

        <!-- Main Content -->
        <div id="main">
            <!-- Tab 1 Content -->
            <div class="tab-content" id="tab1-content">
                <p>ueoatsnueoht
khtnq;hqsjknh;nsjt</p><div id="here-is-file-test2txt"><h1>Here is file test2.txt</h1><p>This is file test2.txt</p><p>That was test2.txt imported</p>
            </div>
        </div>
    </div>

    <script>
        // Current tab
        let currentTab = 'tab1';

        // Elements
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const sidebarContent = document.getElementById('sidebar-content');

        // Load content for a tab
        function loadTab(tabName) {
            currentTab = tabName;

            // Update tab buttons
            tabButtons.forEach(btn => {
                if (btn.dataset.tab === tabName) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Update tab contents
            tabContents.forEach(content => {
                if (content.id === tabName + '-content') {
                    content.style.display = 'block';
                } else {
                    content.style.display = 'none';
                }
            });

            // Update sidebar
            const tabContent = document.getElementById(tabName + '-content');
            const sections = tabContent.querySelectorAll('h2');
            sidebarContent.innerHTML = '';
            sections.forEach(section => {
                const link = document.createElement('a');
                link.href = '#' + section.parentElement.id;
                link.textContent = section.textContent;
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.getElementById(section.parentElement.id).scrollIntoView({ behavior: 'smooth' });
                });
                sidebarContent.appendChild(link);
            });
        }

        // Initialize tabs
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                loadTab(button.dataset.tab);
            });
        });

        // Load initial tab
        loadTab(currentTab);

        // Resizable sidebar
        const sidebar = document.getElementById('sidebar');
        const resizer = document.getElementById('sidebar-resizer');
        let isResizing = false;

        resizer.addEventListener('mousedown', function(e) {
            isResizing = true;
        });

        document.addEventListener('mousemove', function(e) {
            if (!isResizing) return;
            let newWidth = e.clientX - sidebar.getBoundingClientRect().left;
            if (newWidth < 100) newWidth = 100; // Minimum width
            if (newWidth > 300) newWidth = 300; // Maximum width
            sidebar.style.width = newWidth + 'px';
        });

        document.addEventListener('mouseup', function(e) {
            isResizing = false;
        });
    </script>
</body>
</html>
