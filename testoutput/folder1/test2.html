    <style>
        /* Basic styles */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #header {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;

        #title {
            flex: 1;
            font-size: 24px;

        #navbar {

        #navbar .tab-button {
            margin-left: 10px;
            padding: 6px 12px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #navbar .tab-button.active {
            background-color: #ccc;
            font-weight: bold;
        }

        #content {
            display: flex;
            height: calc(100% - 50px); /* Adjust based on header height */
        }

        #sidebar {
            width: 200px;
            min-width: 100px;
            max-width: 300px;
            background-color: #e0e0e0;

        }

        #sidebar-content a {

            color: #000;
        }

        #sidebar-content a:hover {
            background-color: #ccc;
        }

        #sidebar-resizer {
            width: 5px;
            cursor: ew-resize;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: #d0d0d0;
            user-select: none;
        }

        #main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #main h2 {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        #main p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #header {
                flex-direction: column;
                align-items: flex-start;
            }

            #tabs {
                margin-top: 10px;
            }

            #content {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                max-width: none;
                min-width: 0;
                height: 200px;
            }

            #sidebar-resizer {
                display: none;
            }
        }
        
        #parents {
            margin-bottom: 20px;
        }

    <script>
        let currentTab = '';

        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab');
        const tabSidebars = document.querySelectorAll('.tab-sidebar');

        function onTabClick(tabId) {
            currentTab = tabId;

            // Update tab buttons
            tabButtons.forEach(btn => {
                if (btn.id === "TAB-BTN_" + tabId) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Update tab contents
            tabContents.forEach(content => {
                if (content.id === "TAB_" + tabId) {
                    content.style.display = 'block';
                } else {
                    content.style.display = 'none';
                }
            });

            tabSidebars.forEach(sidebar => {
                if (sidebar.id === "TAB-SIDEBAR_" + tabId) {
                    sidebar.style.display = 'block';
                } else {
                    sidebar.style.display = 'none';
                }
            });

            // Update sidebar
            //const tabContent = document.getElementById(tabId);
            //const sections = tabContent.querySelectorAll('h1');
        }

        // Load initial tab
        if (tabButtons.length > 0)
            tabButtons[0].click();

        // Resizable sidebar
        const sidebar = document.getElementById('sidebar');
        const resizer = document.getElementById('sidebar-resizer');
        let isResizing = false;

        resizer.addEventListener('mousedown', function(e) {
            isResizing = true;
        });

        document.addEventListener('mousemove', function(e) {
            if (!isResizing) return;
            let newWidth = e.clientX - sidebar.getBoundingClientRect().left;
            if (newWidth < 100) newWidth = 100; // Minimum width
            if (newWidth > 300) newWidth = 300; // Maximum width
            sidebar.style.width = newWidth + 'px';
        });

        document.addEventListener('mouseup', function(e) {
            isResizing = false;
        });
    </script>
</body>
