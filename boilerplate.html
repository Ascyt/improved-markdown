
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document Title</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styles */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #header {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
        }

        #title {
            flex: 1;
            font-size: 24px;
        }

        #tabs {
            display: flex;
        }

        #tabs .tab-button {
            margin-left: 10px;
            padding: 6px 12px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #tabs .tab-button.active {
            background-color: #ccc;
            font-weight: bold;
        }

        #content {
            display: flex;
            height: calc(100% - 50px); /* Adjust based on header height */
        }

        #sidebar {
            width: 200px;
            min-width: 100px;
            max-width: 300px;
            background-color: #e0e0e0;
            overflow-y: auto;
            position: relative;
        }

        #sidebar-content a {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            color: #000;
        }

        #sidebar-content a:hover {
            background-color: #ccc;
        }

        #sidebar-resizer {
            width: 5px;
            cursor: ew-resize;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: #d0d0d0;
            user-select: none;
        }

        #main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #main h2 {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        #main p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #header {
                flex-direction: column;
                align-items: flex-start;
            }

            #tabs {
                margin-top: 10px;
            }

            #content {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                max-width: none;
                min-width: 0;
                height: 200px;
            }

            #sidebar-resizer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div id="title">Document Title</div>
        <div id="tabs">
            <button class="tab-button active" data-tab="tab1">Tab 1</button>
            <button class="tab-button" data-tab="tab2">Tab 2</button>
            <button class="tab-button" data-tab="tab3">Tab 3</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="content">
        <!-- Sidebar -->
        <div id="sidebar">
            <div id="sidebar-content">
                <!-- Sidebar content will be loaded here -->
            </div>
            <div id="sidebar-resizer"></div>
        </div>

        <!-- Main Content -->
        <div id="main">
            <!-- Main content will be loaded here -->
        </div>
    </div>

    <script>
        // Data for each tab
        const tabsContent = {
            tab1: {
                sidebar: ['Section 1', 'Section 2', 'Section 3'],
                main: [
                    { id: 'section1', title: 'Section 1', content: 'Content of Section 1 in Tab 1.' },
                    { id: 'section2', title: 'Section 2', content: 'Content of Section 2 in Tab 1.' },
                    { id: 'section3', title: 'Section 3', content: 'Content of Section 3 in Tab 1.' }
                ]
            },
            tab2: {
                sidebar: ['Topic A', 'Topic B', 'Topic C'],
                main: [
                    { id: 'topicA', title: 'Topic A', content: 'Content of Topic A in Tab 2.' },
                    { id: 'topicB', title: 'Topic B', content: 'Content of Topic B in Tab 2.' },
                    { id: 'topicC', title: 'Topic C', content: 'Content of Topic C in Tab 2.' }
                ]
            },
            tab3: {
                sidebar: ['Item X', 'Item Y', 'Item Z'],
                main: [
                    { id: 'itemX', title: 'Item X', content: 'Content of Item X in Tab 3.' },
                    { id: 'itemY', title: 'Item Y', content: 'Content of Item Y in Tab 3.' },
                    { id: 'itemZ', title: 'Item Z', content: 'Content of Item Z in Tab 3.' }
                ]
            }
        };

        // Current tab
        let currentTab = 'tab1';

        // Elements
        const tabButtons = document.querySelectorAll('.tab-button');
        const sidebarContent = document.getElementById('sidebar-content');
        const mainContent = document.getElementById('main');

        // Load content for a tab
        function loadTab(tabName) {
            currentTab = tabName;
            const tabData = tabsContent[tabName];

            // Update tab buttons
            tabButtons.forEach(btn => {
                if (btn.dataset.tab === tabName) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Update sidebar
            sidebarContent.innerHTML = '';
            tabData.sidebar.forEach((section, index) => {
                const link = document.createElement('a');
                link.href = '#' + tabData.main[index].id;
                link.textContent = section;
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.getElementById(tabData.main[index].id).scrollIntoView({ behavior: 'smooth' });
                });
                sidebarContent.appendChild(link);
            });

            // Update main content
            mainContent.innerHTML = '';
            tabData.main.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.id = section.id;

                const header = document.createElement('h2');
                header.textContent = section.title;
                sectionDiv.appendChild(header);

                const content = document.createElement('p');
                content.textContent = section.content;
                sectionDiv.appendChild(content);

                mainContent.appendChild(sectionDiv);
            });
        }

        // Initialize tabs
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                loadTab(button.dataset.tab);
            });
        });

        // Load initial tab
        loadTab(currentTab);

        // Resizable sidebar
        const sidebar = document.getElementById('sidebar');
        const resizer = document.getElementById('sidebar-resizer');
        let isResizing = false;

        resizer.addEventListener('mousedown', function(e) {
            isResizing = true;
        });

        document.addEventListener('mousemove', function(e) {
            if (!isResizing) return;
            let newWidth = e.clientX - sidebar.getBoundingClientRect().left;
            if (newWidth < 100) newWidth = 100; // Minimum width
            if (newWidth > 300) newWidth = 300; // Maximum width
            sidebar.style.width = newWidth + 'px';
        });

        document.addEventListener('mouseup', function(e) {
            isResizing = false;
        });
    </script>
</body>
</html>
